<form [formGroup]="speechForm" (ngSubmit)="save()">
    <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" placeholder="Title">
    </div>
    <div class="form-group">
        <textarea formControlName="content" class="form-control" rows="3"></textarea>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" formControlName="author" class="form-control" placeholder="Author">
        </div>
        <div class="col">
            <input type="text" formControlName="keywords" class="form-control" placeholder="Keywords" placement="top" ngbTooltip="Keywords are designated by using ', ' as dividers">
        </div>
        <div class="col">
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                    name="dp"  formControlName="date" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col" *ngIf="speech">
            <button type="button" (click)="delete()" class="btn btn-primary">Delete</button>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="col" *ngIf="speech">
            <button type="button" (click)="share(true)" class="btn btn-primary">Share</button>
        </div>
    </div>
</form>
<form *ngIf="showShare" class="contact-form" (submit)="share(false, $event)">
    <div class="row">
        <div class="col">
            <label>Email</label>
            <input class="form-control" type="email" name="user_email">
        </div>
        <div class="col">
            <label>Message</label>
            <textarea class="form-control" name="message"></textarea>
        </div>
        <input type="text" [ngModel]="speechToShare.author" name="author" hidden>
        <input type="text" [ngModel]="speechToShare.title" name="title" hidden>
        <input type="text" [ngModel]="speechToShare.content" name="content" hidden>
    </div>
    <input type="submit" value="Send">
</form>
