<div ngbDropdown class="showWhenSmall">
  <button class="btn btn-block btn-outline-dark" type="button" id="dropdownBasic1" ngbDropdownToggle>Change Tab</button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropwdown">
    <button ngbDropdownItem (click)="active = 1">View my speeches</button>
    <button ngbDropdownItem (click)="active = 2">Submit a new speech</button>
    <button ngbDropdownItem (click)="active = 3">Search all speeches</button>
  </div>
</div>
<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs nav-fill showWhenLarge">
  <li [ngbNavItem]="1">
    <a ngbNavLink>View my speeches</a>
    <ng-template ngbNavContent>
      <app-speech-view [speechId]="speechId"></app-speech-view>
    </ng-template>
  </li>
  <li [ngbNavItem]="2">
    <a ngbNavLink>Submit a new speech</a>
    <ng-template ngbNavContent>
      <app-speech-form></app-speech-form>
    </ng-template>
  </li>
  <li [ngbNavItem]="3">
    <a ngbNavLink>Search all speeches</a>
    <ng-template ngbNavContent>
      <app-speech-search (searchResult)="showSpeech($event)"></app-speech-search>
    </ng-template>
  </li>
</ul>
<div class="container">
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
